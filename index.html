<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="searh for images" />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682695799561-033f55f75b25?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Mountains under the sky"
        />
        <a href="https://unsplash.com/photos/9bE0LlCrX2M" target="_blank"
          >"Mountains under the sky"</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=975&q=80"
          alt=""
        />
        <a href="https://unsplash.com/photos/01_igFr7hd4" target="_blank"
          >"an image of beautiful nature"</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=974&q=80"
          alt=""
        />
        <a href="https://unsplash.com/photos/1Z2niiBPg5A" target="_blank"
          >"froggy mountains image"</a
        >
      </div>
    </div>
    <button id="show-more-result">Show More</button>
    <script src="app.js"></script>
  </body>
</html>
